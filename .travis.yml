language: cpp
compiler: gcc
install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq liblog4cxx10-dev zlib1g-dev libboost-all-dev libhdf5-openmpi-dev openmpi-bin libxml2-dev
  - mkdir build
  - cd build && cmake ..
  - make VERBOSE=1 && cd ..
script: 
  - ldd build/bin/benchmark
  - build/bin/benchmark conf/testconf.xml conf/layout.xml conf/Log4cxxConfig.xml
  
